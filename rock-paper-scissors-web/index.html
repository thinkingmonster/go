<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Rock, Paper Scissors</h1>
    <hr>
    <p id="player_choice">&nbsp;</p>
    <p id="computer_choice">&nbsp;</p>
    <p class="text-danger" id="round_result">&nbsp;</p>
    <p id="message"></p>
    <hr>
    <p>Choose rock,paper or scissor!</p>
    <br>
    <br>

    <button class="btn btn-outline-secondary" onclick="choose(0)">Rock</button>
    <button class="btn btn-outline-danger" onclick="choose(1)">Paper</button>
    <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>

</div>

</body>
<script>
    function choose(x){
        fetch("/play?c="+x)
        .then(response=>response.json())
        .then(data => {
            console.log(data)
            if(x==0){
                document.getElementById("player_choice").innerHTML="you clicked rock";
            }else if (x==1){
                document.getElementById("player_choice").innerHTML="you clicked paper";
            }else{
                document.getElementById("player_choice").innerHTML="you clicked scissors";
            }

            document.getElementById("computer_choice").innerHTML=data.computer_choice;
            document.getElementById("round_result").innerHTML=data.round_result
            document.getElementById("message").innerHTML=data.winner

        })


    }
</script>
</html>
